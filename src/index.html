<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('../src/images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <a href="#" class="profile-avatar__edit-button">
        <!-- <img class="profile__image" src="<%=require('../src/images/card_1.jpg')%>" alt=""> -->
        <div class="profile__image" ></div>
        <div class="overlay" ></div>
      </a>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
          <input id="profile-name-input" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="profile-name-input-error form__input-error"></span>
          <input id="profile-desc-input" type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200">
          <span class="profile-desc-input-error form__input-error"></span>
          <button type="submit" id="button-save" class="button popup__button" data-onload="Сохранение..." data-default="Сохранить" >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
          <input id='card-name-input' type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="card-name-input-error form__input-error"></span>
          <input id="card-url-input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="card-url-input-error form__input-error"></span>
          <button type="submit" id="button-create" class="button popup__button" >Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <div class="popup popup_type_imgavatar">
    <div class="popup__content smaller__form">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить автора</h3>
      <form class="popup__form" name="img-avatar" novalidate>
        <input id="avatar-url-input" type="url" name="link" class="popup__input popup__input_type_url_av" placeholder="Ссылка на картинку" required>
        <span class="avatar-url-input-error form__input-error"></span>
        <button type="submit" id="button-save-av" class="button popup__button" data-onload="Сохранение..." data-default="Сохранить" >Сохранить</button>
       </form>
    </div>
  </div>
</div>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js" defer></script>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="card__button-like-container">
        <button type="button" class="card__like-button"></button>
        <span class="card__button-like-count"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
